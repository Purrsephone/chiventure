GAME:
 - start: "room A"
   intro: "This is the intro"
   end: "room B"

ROOMS:
 - id: "room A"
   short_desc: "This is room A"
   long_desc: "This is room A long"
   connection: 
    - to: "room B"
      direction: "south"

 - id: "room B"
   short_desc: "This is room B"
   long_desc: "This is room B long"
   connection: 
    - to: "room A"
      direction: "west"

 - id: "room C"
   short_desc: "This is room C"
   long_desc: "This is room C long"
   connection: 
    - to: "room A"
      direction: "north"

ITEMS:
 - id: "chair"
   short_desc: "This is a chair"
   long_desc: "This is a chair long"
   in: "room A"
   attributes:
    - attribute: "size"
      value: "small"
    - attribute: "color"
      value: "black"
   actions: 
    - action: "PUSH"
      conditions:
      - id: "star"
        attribute: "color"
        value: "red"
      effects:
      - id: "lever"
        attribute: "pulled"
        value: "yes"
    - action: "PULL" 
      conditions:
      - id: "star"
        attribute: "color"
        value: "green"
      effects:
      - id: "lever"
        attribute: "pulled"
        value: "no"
   text_success: ""
   text_fail: ""


 - id: "table"
   short_desc: "This is a table"
   long_desc: "This is a table long"
   in: "room B"
   attributes:
    - attribute: "width"
      value: "100"
    - attribute: "color"
      value: "green"
   actions:
    - action: "PUSH"
      conditions:
      - id: "star"
        attribute: "color"
        value: "green"
      effects:
      - id: "lever"
        attribute: "pulled"
        value: "no"
      text_success: "Congrats! You can now access room B."
      text_fail: "You cannot push the table. You can only pull it."
    - action: "PULL"
      conditions:
      - id: "star"
        attribute: "color"
        value: "green"
      effects:
      - id: "lever"
        attribute: "pulled"
        value: "no"
      text_success: "Congrats! You can now access room C."
      text_fail: "You cannot pull the table if the star is not green."
        
 - id: "star"
   short_desc: "This is a star"
   long_desc: "This is a star long"
   in: "room B"
   attributes:
   actions:
   text_success: ""
   text_fail: ""
   
 - id: "lever"
   short_desc: "This is a table"
   long_desc: "This is a table long"
   in: "room B"
   attributes:
   actions:
   text_success: ""
   text_fail: ""