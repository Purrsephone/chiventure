//hypothetical game, like a labyrinth go though rooms until you find the exit

message Game {
	message Room {
		required string name = 1;
		required bool exit = 2;
		optional int32 connected_rooms = 3;
	}
	
	repeated Room rooms = 1;

	message Player {
		required Room location = 1;
	}

	required Player player = 2;
}
		
		
	
